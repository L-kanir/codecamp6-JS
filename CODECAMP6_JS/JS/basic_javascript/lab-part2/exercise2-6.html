<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Basic JavaScript Part 2 Exercise 2</title>
  </head>
  <body>
    <h1>Basic JavaScript Part 2 Exercise 2</h1>
    <p>ให้เขียนเกมส์ทายตัวเลยสำหรับเล่นสองคน</p>
  </body>
  <script>
    let number1 = prompt("What is your number?");

    while (isNaN(number1) || number1 < 1 || number1 > 100) {
      number1 = prompt("Choose between 1-100");
    }

    let number2 = prompt("Guess the number?");

    while (number2 < number1) {
      number2 = prompt("Too little");
    }
    while (number2 > number1) {
      number2 = prompt("Too much");
    }
    while (number2 == number1) {
      alert("Correct!");
      break;
    }
  </script>
</html>
