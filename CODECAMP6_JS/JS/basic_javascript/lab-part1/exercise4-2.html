<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic JavaScript Exercise 4.6</title>
  </head>
  <body>
    <h1>Basic JavaScript Exercise 4.6</h1>
    <ol>
      <li>10</li>
      <li>-1</li>
      <li>1</li>
      <li>2</li>
      <li>6</li>
      <li>9px</li>
      <li>&45</li>
      <li>2</li>
      <li>NaN</li>
      <li>Infinity</li>
      <li>-9 5</li>
      <li>-14</li>
      <li>-1</li>
      <li>NaN</li>
      <li>-2</li>
    </ol>
  </body>
  <script>
    let num1 = "" + 1 + 0;
    console.log(num1);
    let num2 = "" - 1 + 0;
    console.log(num2);
    let num3 = true + false;
    console.log(num3);
    let num4 = 6 / "3";
    console.log(num4);
    let num5 = "2" * "3";
    console.log(num5);
    let num6 = 4 + 5 + "px";
    console.log(num6);
    let num7 = "$" + 4 + 5;
    console.log(num7);
    let num8 = "4" - 2;
    console.log(num8);
    let num9 = "4px" - 2;
    console.log(num9);
    let num10 = 7 / 0;
    console.log(num10);
    let num11 = " -9  " + 5;
    console.log(num11);
    let num12 = " -9  " - 5;
    console.log(num12);
    let num13 = null + 1;
    console.log(num13);
    let num14 = undefined + 1;
    console.log(num14);
    let num15 = " \t \n" - 2;
    console.log(num15);
  </script>
</html>
