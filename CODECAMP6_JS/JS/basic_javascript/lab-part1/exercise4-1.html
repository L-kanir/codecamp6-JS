  <body>
    <h1>Basic JavaScript Exercise 4.6</h1>
    <p>let c เท่ากับ 2 คือการบวกตัวเองก่อนหนึ่งครั้ง</p>
    <p>let d เท่ากับ 1 คือค่าของตัวเองและยังไม่มีผลเลขอื่น</p>
  </body>
  <script>
    let a = 1,
      b = 1;
    let c = ++a;
    let d = b++;
    console.log(c);
    console.log(d);
  </script>
